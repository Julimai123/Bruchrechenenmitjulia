<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechen mit Brüchen - Geheimsprache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .fraction {
            font-size: 50px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div span {
            font-size: 50px;
            margin: 0 10px;
        }
        .fraction div hr {
            width: 60px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }

        /* Neue CSS-Regeln für den Kreis-Teil */
        #circleTask {
            margin-top: 50px;
            text-align: center;
        }

        #container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        svg {
            display: block;
            margin: auto;
        }

        .line {
            stroke: black;
            stroke-width: 4;
            cursor: pointer;
        }

        #brueche {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Deine bestehende Bruchaufgabe -->
    <div class="container">
        <div class="fraction">
            <div>
                <span>1</span>
                <hr>
                <span>2</span>
            </div>
        </div>
        
        <div class="input-field">
            <input type="text" id="numerator" placeholder="" aria-label="Zähler">
            <div id="numeratorCorrect" class="correct">richtig</div>

            <input type="text" id="denominator" placeholder="" aria-label="Nenner">
            <div id="denominatorCorrect" class="correct">richtig</div>
        </div>
    </div>

    <!-- Interaktive Kreisaufgabe -->
    <div id="circleTask">
        <h2>Bruchaufteilung: Kreis teilen</h2>
        <p>Bewege die Linie, um den Kreis zu teilen.</p>
        <div id="container">
            <svg id="circleSVG" width="500" height="500">
                <circle cx="250" cy="250" r="200" fill="lightblue" />
                <line id="cutLine" x1="250" y1="50" x2="250" y2="450" class="line" />
            </svg>
        </div>
        <div id="brueche">
            <p>Ergebnis: <span id="result">0</span> Bruch(e)</p>
        </div>
    </div>

    <script>
        // Funktion, um das Wort richtig zu überprüfen
        function checkInput(inputId, correctId, correctWord) {
            const inputElement = document.getElementById(inputId);
            const correctElement = document.getElementById(correctId);

            inputElement.addEventListener('input', function() {
                const userInput = inputElement.value.trim().toLowerCase().replace(/\s+/g, '');
                if (userInput === correctWord.toLowerCase()) {
                    correctElement.style.display = 'block';
                } else {
                    correctElement.style.display = 'none';
                }
            });
        }

        // Überprüfe die Eingaben
        checkInput('numerator', 'numeratorCorrect', 'Zähler');
        checkInput('denominator', 'denominatorCorrect', 'Nenner');

        // Interaktives Kreis-Teilen
        const circleSVG = document.getElementById("circleSVG");
        const cutLine = document.getElementById("cutLine");
        const resultDisplay = document.getElementById("result");

        let isDragging = false;

        // Funktion, um die Linie zu bewegen
        function startDrag(e) {
            isDragging = true;
            document.addEventListener("mousemove", dragLine);
            document.addEventListener("mouseup", stopDrag);
        }

        function dragLine(e) {
            if (isDragging) {
                cutLine.setAttribute("x1", e.clientX - circleSVG.getBoundingClientRect().left);
                cutLine.setAttribute("x2", e.clientX - circleSVG.getBoundingClientRect().left);
                updateResult(e.clientX);
            }
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener("mousemove", dragLine);
            document.removeEventListener("mouseup", stopDrag);
        }

        function updateResult(clientX) {
            const circleCenterX = 250;
            const distance = Math.abs(clientX - circleSVG.getBoundingClientRect().left - circleCenterX);
            const totalWidth = circleSVG.getBoundingClientRect().width;

            // Wenn die Linie den Kreis schneidet
            if (distance > totalWidth / 2) {
                resultDisplay.textContent = "2 Hälften";
            } else {
                resultDisplay.textContent = "Der Kreis ist ungeteilt";
            }
        }

        // Starte die Linie zu bewegen
        cutLine.addEventListener("mousedown", startDrag);
    </script>

</body>
</html>
