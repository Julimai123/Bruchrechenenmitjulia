<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechen mit Brüchen - Geheimsprache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .fraction {
            font-size: 50px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div {
            display: flex;
            align-items: center;
        }
        .fraction div span {
            display: inline-block;
            font-size: 50px;
            margin: 0 10px;
        }
        .fraction div input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .fraction div hr {
            width: 60px;
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rechen mit Brüchen</h1>
        <h2>Geheimsprache</h2>
        
        <!-- Bruch 1/2 -->
        <div class="fraction">
            <!-- Zähler (oben) -->
            <div>
                <span>1</span>
                <hr>
                <input type="text" id="numerator" placeholder="Zähler">
                <div id="numeratorCorrect" class="correct" style="display: none;">richtig</div>
            </div>
            <!-- Nenner (unten) -->
            <div>
                <span>2</span>
                <hr>
                <input type="text" id="denominator" placeholder="Nenner">
                <div id="denominatorCorrect" class="correct" style="display: none;">richtig</div>
            </div>
        </div>
    </div>

    <script>
        // Funktion, um das Wort richtig zu überprüfen
        function checkInput(inputId, correctId, correctWord) {
            const inputElement = document.getElementById(inputId);
            const correctElement = document.getElementById(correctId);

            inputElement.addEventListener('input', function() {
                const userInput = inputElement.value.trim().toLowerCase().replace(/\s+/g, ''); // Entfernt Leerzeichen und macht alles klein
                if (userInput === correctWord.toLowerCase()) {
                    correctElement.style.display = 'block';
                } else {
                    correctElement.style.display = 'none';
                }
            });
        }

        // Überprüfe die Eingaben
        checkInput('numerator', 'numeratorCorrect', 'Zähler');
        checkInput('denominator', 'denominatorCorrect', 'Nenner');
    </script>
    
</body>
</html>
