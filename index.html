<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halbkreise in Schrottgrau mit Goldrand</title>
  <style>
    /* Body zentrieren */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* Dunkler Hintergrund f체r mehr Kontrast */
      flex-direction: column; /* Vertikale Ausrichtung der Elemente */
    }

    /* Container f체r die Halbkreise */
    .halbkreis-container {
      display: flex;
      gap: 0px; /* Abstand zwischen den Halbkreisen */
    }

    /* Halbkreis Basis-Stil */
    .halbkreis {
      width: 200px;
      height: 100px;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      background-color: #606060; /* Schrottgrau */
      border: 3px solid #FFD700; /* Hellgoldene Umrandung */
      box-sizing: border-box;
    }

    /* Gedrehter Halbkreis */
    .links {
      transform: rotate(-90deg);
      transform-origin: center;
      margin-right: -50px;
    }

    .rechts {
      transform: rotate(90deg);
      transform-origin: center;
      margin-left: -50px;
    }

    /* Container f체r das Quadrat */
    .container {
      position: relative;  /* Damit die Linie relativ zum Container positioniert wird */
      width: 200px;
      height: 200px;
      margin-top: 50px; /* Abstand von den Halbkreisen */
    }

    /* Quadrat */
    .quadrat {
      width: 80px;
      height: 80px;
      background-color: #606060; /* Schrottgrau */
      border: 3px solid #FFD700; /* Hellgoldene Umrandung */
      box-sizing: border-box;
      position: relative;  /* Positioniert das Quadrat relativ zur Container-Box */
    }

    /* Linie */
    .linie {
      position: absolute; /* Linie wird absolut zum Quadrat positioniert */
      width: 2px;         /* Dicke der Linie */
      height: 50px;       /* L채nge der Linie */
      background-color: #FFD700; /* Farbe der Linie (gold) */
      top: 0;             /* Die Linie beginnt am oberen Rand des Quadrats */
      left: 50%;          /* Die Linie wird horizontal in der Mitte des Quadrats positioniert */
      transform: translateX(-50%); /* Zentriert die Linie horizontal */
    }
  </style>
</head>
<body>

  <div class="halbkreis-container">
    <div class="halbkreis links"></div> <!-- Normal -->
    <div class="halbkreis rechts"></div> <!-- Gedreht -->
  </div>

  <div class="container">
    <div class="quadrat"></div>
    <div class="linie"></div> <!-- Die Linie -->
  </div>

</body>
</html>
