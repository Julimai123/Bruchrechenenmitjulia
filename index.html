<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechen mit Brüchen - Geheimsprache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }
        .fraction {
            font-size: 50px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div span {
            font-size: 50px;
            margin: 0 10px;
        }
        .fraction div hr {
            width: 60px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }

        /* CSS für den Kreis und das Rechteck */
        #circleTask {
            margin-top: 50px;
            text-align: center;
        }

        #container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        svg {
            display: block;
            margin: auto;
        }

        .line {
            stroke: black;
            stroke-width: 4;
            cursor: pointer;
        }

        /* Rechteck */
        #dragRect {
            position: absolute;
            width: 120px;
            height: 40px;
            background-color: #f39c12;
            cursor: pointer;
        }

        /* Halbkreise */
        .half-circle {
            fill: lightblue;
        }

        #brueche {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Deine bestehende Bruchaufgabe -->
    <div class="container">
        <div class="fraction">
            <div>
                <span>1</span>
                <hr>
                <span>2</span>
            </div>
        </div>
        
        <div class="input-field">
            <input type="text" id="numerator" placeholder="" aria-label="Zähler">
            <div id="numeratorCorrect" class="correct">richtig</div>

            <input type="text" id="denominator" placeholder="" aria-label="Nenner">
            <div id="denominatorCorrect" class="correct">richtig</div>
        </div>
    </div>

    <!-- Interaktive Kreisaufgabe -->
    <div id="circleTask">
        <div id="container">
            <!-- Kreis -->
            <svg id="circleSVG" width="500" height="500">
                <circle cx="250" cy="250" r="200" fill="lightblue" id="circle" />
            </svg>

            <!-- Rechteck zum Bewegen -->
            <div id="dragRect" style="top: 230px; left: 400px;"></div>
        </div>
        <div id="brueche">
            <p>Ergebnis: <span id="result">Warte auf die Bewegung des Rechtecks</span></p>
        </div>
    </div>

    <script>
        const dragRect = document.getElementById("dragRect");
        const circle = document.getElementById("circle");
        const resultDisplay = document.getElementById("result");
        let isDragging = false;
        let initialX, initialY, offsetX, offsetY;

        // Drag-and-Drop-Logik für das Rechteck
        dragRect.addEventListener("mousedown", (e) => {
            isDragging = true;
            initialX = e.clientX - dragRect.offsetLeft;
            initialY = e.clientY - dragRect.offsetTop;
            document.addEventListener("mousemove", dragMove);
            document.addEventListener("mouseup", stopDrag);
        });

        function dragMove(e) {
            if (isDragging) {
                offsetX = e.clientX - initialX;
                offsetY = e.clientY - initialY;
                dragRect.style.left = offsetX + "px";
                dragRect.style.top = offsetY + "px";

                // Wenn das Rechteck nahe der Mitte des Kreises ist
                if (Math.abs(offsetX - 250) < 100 && Math.abs(offsetY - 230) < 50) {
                    createHalfCircles();
                }
            }
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener("mousemove", dragMove);
            document.removeEventListener("mouseup", stopDrag);
        }

        // Funktion, um den Kreis in zwei Halbkreise zu teilen
        function createHalfCircles() {
            // Entferne den alten Kreis
            circle.remove();

            // Füge zwei Halbkreise hinzu
            const svg = document.getElementById("circleSVG");

            // Erster Halbkreis
            const halfCircle1 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            halfCircle1.setAttribute("d", "M 250,250 m -200,0 a 200,200 0 0,1 400,0");
            halfCircle1.setAttribute("class", "half-circle");
            svg.appendChild(halfCircle1);

            // Zweiter Halbkreis
            const halfCircle2 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            halfCircle2.setAttribute("d", "M 250,250 m -200,0 a 200,200 0 0,0 400,0");
            halfCircle2.setAttribute("class", "half-circle");
            svg.appendChild(halfCircle2);

            // Bewegung der Halbkreise
            setTimeout(() => {
                halfCircle1.setAttribute("transform", "translate(20, 0)"); // bewegt den ersten Halbkreis
                halfCircle2.setAttribute("transform", "translate(-20, 0)"); // bewegt den zweiten Halbkreis
            }, 500);

            // Update des Ergebnisses
            resultDisplay.textContent = "Der Kreis wurde geteilt!";
        }
    </script>

</body>
</html>
