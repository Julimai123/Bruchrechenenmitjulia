<!DOCTYPE html> 
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halbkreise in Schrottgrau mit Goldrand</title>
  <style>
    /* Body zentrieren */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* Dunkler Hintergrund für mehr Kontrast */
      flex-direction: column; /* Vertikale Ausrichtung der Elemente */
    }

    /* Container für die Halbkreise */
    .halbkreis-container {
      display: flex;
    }

    /* Halbkreis Basis-Stil */
    .halbkreis {
      width: 200px;
      height: 100px;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      background-color: #606060; /* Schrottgrau */
      border: 2px solid #606060;
      box-sizing: border-box;
    }

    /* Gedrehter Halbkreis */
    .links {
      transform: rotate(-90deg);
      transform-origin: center;
      margin-right: -51px;
    }

    .rechts {
      transform: rotate(90deg);
      transform-origin: center;
      margin-left: -51px;
    }

/* Container für das Quadrat und die Linie */
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: grab;
      margin-top: 50px; /* Abstand von den Halbkreisen */
    }

    /* Quadrat */
    .quadrat {
      width: 80px;
      height: 80px;
      background-color: #606060; /* Schrottgrau */
      border: 3px solid #FFD700; /* Hellgoldene Umrandung */
      box-sizing: border-box;
      position: absolute;  /* Positionierung innerhalb des Containers */
      top: 50%;   /* Vertikale Zentrierung im Container */
      left: 50%;  /* Horizontale Zentrierung im Container */
      transform: translate(-50%, -50%); /* Zentrieren basierend auf der eigenen Größe */
    }

    /* Linie */
    .linie {
      position: absolute;  /* Positioniert die Linie relativ zum Container */
      width: 0px;  /* Dicke der Linie */
      height: 100px;  /* Länge der Linie */
      background-color: transparent;
      top: -50px;   /* Linie über dem Quadrat */
      left: 50%;    /* Linie horizontal in der Mitte des Quadrats */
      transform: translateX(-50%);  /* Horizontale Zentrierung */
      border-left: 10px dotted #FFD700;
    }
  </style>
</head>
<body>

  <div class="halbkreis-container">
    <div class="halbkreis links"></div> <!-- Normal -->
    <div class="halbkreis rechts"></div> <!-- Gedreht -->
  </div>

<div class="container" id="dragContainer">
    <div class="linie"></div>
    <div class="quadrat"></div>
  </div>

  <script>
    alert: ( "hello, world" );

  </script>

</body>
</html>
