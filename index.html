<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechen mit Br체chen - Geheimsprache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        #circle {
            fill: lightblue;
        }

        #dragRect {
            position: absolute;
            width: 40px; 
            height: 200px; 
            background-color: #f39c12;
            cursor: pointer;
            top: 150px; /* Startposition */
            left: 230px; /* Startposition */
        }

        .half-circle {
            fill: lightblue;
        }

        #brueche {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Kreis -->
        <svg id="circleSVG" width="500" height="500">
            <circle cx="250" cy="250" r="200" id="circle" />
        </svg>

        <!-- Rechteck zum Bewegen -->
        <div id="dragRect"></div>
    </div>
    <div id="brueche">
        <p id="result">Warte auf die Bewegung des Rechtecks</p>
    </div>

    <script>
        const dragRect = document.getElementById("dragRect");
        const circle = document.getElementById("circle");
        const resultDisplay = document.getElementById("result");
        let isDragging = false;
        let initialX, initialY, offsetX, offsetY;

        // Drag-and-Drop-Logik f체r das Rechteck
        dragRect.addEventListener("mousedown", (e) => {
            isDragging = true;
            initialX = e.clientX - dragRect.offsetLeft;
            initialY = e.clientY - dragRect.offsetTop;
            document.addEventListener("mousemove", dragMove);
            document.addEventListener("mouseup", stopDrag);
        });

        function dragMove(e) {
            if (isDragging) {
                offsetX = e.clientX - initialX;
                offsetY = e.clientY - initialY;
                dragRect.style.left = offsetX + "px";
                dragRect.style.top = offsetY + "px";

                // Wenn das Rechteck ungef채hr in der Mitte des Kreises ist
                if (Math.abs(offsetX - 230) < 50 && Math.abs(offsetY - 150) < 50) {
                    createHalfCircles();
                }
            }
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener("mousemove", dragMove);
            document.removeEventListener("mouseup", stopDrag);
        }

        // Funktion, um den Kreis in zwei Halbkreise zu teilen
        function createHalfCircles() {
            // Entferne den alten Kreis
            circle.remove();

            // F체ge zwei Halbkreise hinzu
            const svg = document.getElementById("circleSVG");

            // Oberer Halbkreis
            const halfCircle1 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            halfCircle1.setAttribute("d", "M 250,250 m 0,-200 a 200,200 0 0,1 200,200");
            halfCircle1.setAttribute("class", "half-circle");
            svg.appendChild(halfCircle1);

            // Unterer Halbkreis
            const halfCircle2 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            halfCircle2.setAttribute("d", "M 250,250 m 0,-200 a 200,200 0 0,0 200,200");
            halfCircle2.setAttribute("class", "half-circle");
            svg.appendChild(halfCircle2);

            // Update des Ergebnisses
            resultDisplay.textContent = "Der Kreis wurde vertikal geteilt!";
        }
    </script>

</body>
</html>
