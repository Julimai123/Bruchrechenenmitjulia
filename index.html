<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Aufgabe</title>
    <style>
        .circle-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #000;
            overflow: hidden;
        }

        .large-circle {
            position: relative;
        }

        .piece {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 50px;
            height: 50px;
            transform-origin: center center;
        }

        .half {
            width: 150px;
            height: 150px;
            clip-path: polygon(100% 0, 0 0, 0 100%, 100% 100%);
            left: 50px;
            top: 50px;
        }

        .quarter {
            width: 150px;
            height: 150px;
            clip-path: polygon(100% 0, 0 0, 0 100%, 100% 100%);
            left: 75px;
            top: 75px;
        }

        .eighth {
            width: 150px;
            height: 150px;
            clip-path: polygon(100% 0, 0 0, 0 100%, 100% 100%);
            left: 112px;
            top: 112px;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="circle large-circle" id="circle1">
            <div class="piece half" id="halfPiece"></div>
            <div class="piece quarter" id="quarterPiece"></div>
            <div class="piece eighth" id="eighthPiece"></div>
        </div>
        <div class="circle large-circle" id="circle2">
            <div class="piece half" id="halfPiece2"></div>
            <div class="piece quarter" id="quarterPiece2"></div>
            <div class="piece eighth" id="eighthPiece2"></div>
        </div>
    </div>

    <script>
        let currentRotation = 0;

        const rotatePiece = (piece) => {
            currentRotation += 90;
            if (currentRotation >= 360) {
                currentRotation = 0;
            }
            piece.style.transform = `rotate(${currentRotation}deg)`;
        };

        const addClickEvent = (pieceId) => {
            const piece = document.getElementById(pieceId);
            piece.addEventListener('click', () => rotatePiece(piece));
        };

        // Add event listeners for all pieces
        addClickEvent('halfPiece');
        addClickEvent('quarterPiece');
        addClickEvent('eighthPiece');
        addClickEvent('halfPiece2');
        addClickEvent('quarterPiece2');
        addClickEvent('eighthPiece2');
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechen mit Brüchen - Geheimsprache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .fraction {
            font-size: 50px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fraction div span {
            font-size: 50px;
            margin: 0 10px;
        }
        .fraction div hr {
            width: 60px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bruch links -->
        <div class="fraction">
            <div>
                <span>1</span>
                <hr>
                <span>2</span>
            </div>
        </div>
        
        <!-- Eingabefelder rechts -->
        <div class="input-field">
            <!-- Zähler Eingabefeld -->
            <input type="text" id="numerator" placeholder="" aria-label="Zähler">
            <div id="numeratorCorrect" class="correct">richtig</div>

            <!-- Nenner Eingabefeld -->
            <input type="text" id="denominator" placeholder="" aria-label="Nenner">
            <div id="denominatorCorrect" class="correct">richtig</div>
        </div>
    </div>

    <script>
        // Funktion, um das Wort richtig zu überprüfen
        function checkInput(inputId, correctId, correctWord) {
            const inputElement = document.getElementById(inputId);
            const correctElement = document.getElementById(correctId);

            inputElement.addEventListener('input', function() {
                const userInput = inputElement.value.trim().toLowerCase().replace(/\s+/g, ''); // Entfernt Leerzeichen und macht alles klein
                if (userInput === correctWord.toLowerCase()) {
                    correctElement.style.display = 'block';
                } else {
                    correctElement.style.display = 'none';
                }
            });
        }

        // Überprüfe die Eingaben
        checkInput('numerator', 'numeratorCorrect', 'Zähler');
        checkInput('denominator', 'denominatorCorrect', 'Nenner');
    </script>
    
</body>
</html>
