<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halbkreise in Schrottgrau mit Goldrand</title>
  <style>
    /* Body zentrieren */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* Dunkler Hintergrund für mehr Kontrast */
    }

    /* Container für die Halbkreise */
    .halbkreis-container {
      display: flex;
      gap: 0px; /* Abstand zwischen den Halbkreisen */
    }

    /* Halbkreis Basis-Stil */
    .halbkreis {
      width: 200px;
      height: 100px;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      background-color: #606060; /* Schrottgrau */
      border: 4px solid #FFD700; /* Hellgoldene Umrandung */
    }

    /* Gedrehter Halbkreis */
    .links {
      transform: rotate(-90deg);
      transform-origin: center;
      margin-right: -52px;
      }
          /* Gedrehter Halbkreis */
    .rechts {
      transform: rotate(90deg);
      transform-origin: center;
      margin-left: -52px;
      }
  </style>
</head>
<body>

  <div class="halbkreis-container">
    <div class="halbkreis links"></div> <!-- Normal -->
    <div class="halbkreis rechts"></div> <!-- Gedreht -->
  </div>

</body>
</html>
